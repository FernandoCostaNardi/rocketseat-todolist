<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/LayoutPadrao}"
    xmlns:gestaoloja="http://brewer.algaworks.com"
    xmlns:brewer="http://brewer.algaworks.com">
        
<head>
    <title>Pesquisa de Produtos</title>
    <script th:src="@{/javascripts/vendors/pace.min.js}"></script> 
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/pace-theme-barber-shop.css}"/>
</head>

<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10">
                    <h1>Pesquisa de Produtos</h1>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
                <div class="table-responsive  bw-tabela-simples">
                    <table class="table  table-hover " data-toggle="table" 
                    													data-locale="pt-BR" 
                    													data-search="true" 
                    													data-show-columns="true"
                    													data-pagination="true"
                    													id="tableProdutos" th:object="${totalProdutos}" >
                        <thead class="thead-inverse">
                            <tr class="gl-tabela-Padrao-Titulos">
                                <th class="gl-tabela-produto-codigo">Codigo</th>
                                 <th class="gl-tabela-produto-secao">Seção</th>
                                   <th class="gl-tabela-produto-grupo">Grupo</th>
                                   <th class="gl-tabela-produto-subgrupo">Subgrupo</th>
                                <th class="gl-tabela-produto-marca">Marca</th>
                                 <th class="gl-tabela-produto-partNumber">Part-Number</th>
                                 <th class="gl-tabela-produto-refplu">Refplu</th>
                                <th>Produto</th>
                                  <th class="gl-tabela-produto-ncm">NCM</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr  class="gl-tabela-Padrao-dados" th:each="produto : ${totalProdutos}">

                                <td class="gl-tabela-produto-codigo" th:text="${produto.codigo}">1</td>
                                  <td class="gl-tabela-produto-secao" th:text="${produto.secao}">Visa</td>
                                  <td class="gl-tabela-produto-grupo" th:text="${produto.grupo}">Visa</td>
                                   <td class="gl-tabela-produto-subgrupo" th:text="${produto.subgrupo}">Visa</td>
                                 <td class="gl-tabela-produto-marca" th:text="${produto.marca}">Visa</td>
                                  <td class="gl-tabela-produto-partNumber" th:text="${produto.partNumber}">Visa</td>
                                 <td class="gl-tabela-produto-refplu" th:text="${produto.refplu}">Visa</td>
                                <td th:text="${produto.produtoDescricao}">Visa</td>
                                 <td class="gl-tabela-produto-ncm" th:text="${produto.ncm}">1</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(totalProdutos)}">
                                <td colspan="7">Nenhum produto foi encontrado</td>
                            </tr>
                        </tbody>
                    </table>
				<div class="gl-dates" th:if="${!#lists.isEmpty(totalProdutos)}">
                    <hr />
<!--                 		<label >EXPORTAR PARA:</label> -->
                		<button id="btnExportExcel" class="btn btn-sm btn-success clearfix">
                			<span class="fa fa-file-excel-o"></span>  EXPORT TO EXCEL
                		</button>
                	<hr />
                	</div>
                </div>
</div>
    
</section>
<th:block layout:fragment="javascript-extra">
      <script th:src="@{/javascripts/exportacaoExcel/tabelaParaExcel.js}"></script>  
	</th:block>
</body>
</html>
