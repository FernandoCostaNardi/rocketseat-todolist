<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPadrao}"
      xmlns:gestaoloja="http://brewer.algaworks.com"
      xmlns:brewer="http://brewer.algaworks.com">

<head>
    <title>Pesquisa de Produtos</title>
    <script th:src="@{/javascripts/vendors/pace.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/pace-theme-barber-shop.css}"/>
</head>

<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10">
                    <h1>Produtos Vendidos</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="gl-lateral-menuPrincipal"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Produtos vendidos hoje</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab" class="gl-lateral-menuPrincipal">Produtos vendidos no mês atual</a></li>
            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab" class="gl-lateral-menuPrincipal">Produtos vendidos no ano</a></li>
        </ul>

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">
                </br>
                <br>
                <div class="table-responsive  bw-tabela-simples">
                    <table class="table  table-hover " data-toggle="table"
                           data-locale="pt-BR"
                           data-search="true"
                           data-show-columns="true"
                           data-pagination="true"
                           id="tableProdutos" th:object="${produtosVendidosHoje}" >

                        <thead class="thead-inverse">
                            <tr class="gl-tabela-Padrao-Titulos">
                                <th class="gl-tabela-produto-codigo">RefPlu</th>
                                <th >Descrição</th>
                                <th class="gl-tabela-produto-codigo">Quantidade</th>
                            </tr>

                        </thead>

                        <tbody>
                            <tr  class="gl-tabela-Padrao-dados" th:each="produto : ${produtosVendidosHoje}">
                                <td class="gl-tabela-produto-codigo" th:text="${produto.cdProduto}"></td>
                                <td th:text="${produto.nmProduto}"></td>
                                <td class="gl-tabela-produto-grupo" th:text="${produto.qtProduto}"></td>
                            </tr>
                        </tbody>

                    </table>
                </div>


            </div>
            <div role="tabpanel" class="tab-pane" id="profile">
                </br>
                <br>
                <div class="table-responsive  bw-tabela-simples">
                    <table class="table  table-hover " data-toggle="table"
                           data-locale="pt-BR"
                           data-search="true"
                           data-show-columns="true"
                           data-pagination="true"
                           id="tableProdutos" th:object="${produtosVendidosMes}" >

                        <thead class="thead-inverse">
                        <tr class="gl-tabela-Padrao-Titulos">
                            <th class="gl-tabela-produto-codigo">RefPlu</th>
                            <th >Descrição</th>
                            <th class="gl-tabela-produto-codigo">Quantidade</th>
                        </tr>

                        </thead>

                        <tbody>
                        <tr  class="gl-tabela-Padrao-dados" th:each="produto : ${produtosVendidosMes}">
                            <td class="gl-tabela-produto-codigo" th:text="${produto.cdProduto}"></td>
                            <td th:text="${produto.nmProduto}"></td>
                            <td class="gl-tabela-produto-grupo" th:text="${produto.qtProduto}"></td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="messages">  </br>
                <br>
                <div class="table-responsive  bw-tabela-simples">
                    <table class="table  table-hover " data-toggle="table"
                           data-locale="pt-BR"
                           data-search="true"
                           data-show-columns="true"
                           data-pagination="true"
                           id="tableProdutos" th:object="${produtosVendidosAno}" >

                        <thead class="thead-inverse">
                        <tr class="gl-tabela-Padrao-Titulos">
                            <th class="gl-tabela-produto-codigo">RefPlu</th>
                            <th >Descrição</th>
                            <th class="gl-tabela-produto-codigo">Quantidade</th>
                        </tr>

                        </thead>

                        <tbody>
                        <tr  class="gl-tabela-Padrao-dados" th:each="produto : ${produtosVendidosAno}">
                            <td class="gl-tabela-produto-codigo" th:text="${produto.cdProduto}"></td>
                            <td th:text="${produto.nmProduto}"></td>
                            <td class="gl-tabela-produto-grupo" th:text="${produto.qtProduto}"></td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>




</section>
<th:block layout:fragment="javascript-extra">
    <script th:src="@{/javascripts/exportacaoExcel/tabelaParaExcel.js}"></script>
    <script>
        $('#myTabs a').click(function (e) {
            e.preventDefault()
            $(this).tab('show')
        })

        $('#myTabs a[href="#profile"]').tab('show') // Select tab by name
        $('#myTabs a:first').tab('show') // Select first tab
        $('#myTabs a:last').tab('show') // Select last tab

    </script>
</th:block>
</body>
</html>
