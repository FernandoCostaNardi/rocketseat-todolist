<!DOCTYPE html>
<html 	lang="pt" 
			xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorate="~{layout/LayoutPadrao}"
			xmlns:gestaoloja="http://brewer.algaworks.com">

	<head>
		<title>DashBoards Smart Eletron</title>
 			<script th:src="@{/javascripts/vendors/pace.min.js}"></script> 
    		<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/pace-theme-barber-shop.css}"/>
	</head>

	<body>
		<section layout:fragment="conteudo">
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-10">
							<h1>DashBoard Smart Eletron</h1>
						</div>
					</div>
				</div>
			</div>

		<div class="container-fluid"  sec:authorize="hasAuthority('PESQUISA_PRODUTOS_GERAL')">
					<!-- 		Inicia o Dashboard de Valores -->
			<div class="row">
		    	<div class="col-lg-4 col-sm-4">
                   <div class="circle-tile">
                       <a th:href="@{/vendas/{tenantid}/vendasTotaisDoDiaPorLoja_jab(tenantid=${tenantid})}">
                           <div class="circle-tile-heading dark-blue">
                               <i class="fa fa-money fa-fw fa-3x"></i>
                           </div>
                       </a>
                       <div class="circle-tile-content dark-blue">
                           <div class="circle-tile-description text-faded">
                               Faturamento do Dia
                           </div>
                           <div class="circle-tile-number text-faded">
                               <div class="table-responsive  bw-tabela-simples" >
							    	<table class="table">
								        <tbody th:each="somaVenda : ${somaVendasDoDiaporLoja}">
								            <tr >
								                <td 	class="dashboardLabel">Vendas: </td>
								                <td	class="dashboardValor" 
								                		th:text="'R$ ' + ${{(somaVenda.valorVenda  != null ? somaVenda.valorVenda : 0) + (somaVenda.valorVendaDanfe != null ? somaVenda.valorVendaDanfe : 0)}}">
								                </td>     
								                <td 	class="dashboardEspacamento"></td>      
								            </tr>
								            <tr>
								                <td 	class="dashboardLabel">Trocas: </td>
								                <td  	class="dashboardValor" 
								                		th:text="'R$ ' + ${{somaVenda.valorTroca != null ? somaVenda.valorTroca : '0,00'}}">
								                </td>
								                <td class="dashboardEspacamento"></td>      
								            </tr>
								            <tr>
                                               <td 	class="dashboardLabel">Total: </td>
                                               <td  	class="dashboardValor" 
                                               			th:text="'R$ ' + ${{((somaVenda.valorVenda  != null ? somaVenda.valorVenda : 0) + (somaVenda.valorVendaDanfe != null ? somaVenda.valorVendaDanfe : 0)) - (somaVenda.valorTroca != null ? somaVenda.valorTroca : 0)}}">
                                               	</td>
                                               <td 	class="dashboardEspacamento"></td>      
			                                </tr>
								        </tbody>
					    			</table>
								</div>
                           </div>
                           <span id="sparklineA"></span>
                           <a 	th:href="@{/vendas/{tenantid}/vendasTotaisDoDiaPorLoja_jab(tenantid=${tenantid})}" 
                           		class="circle-tile-footer">Vendas totais do dia 
                           	<i class="fa fa-chevron-circle-right"></i>
                           </a>
                       </div>
                   </div>
               </div>
                    
               <div class="col-lg-4 col-sm-4">
                   <div class="circle-tile">
                       <a th:href="@{/vendas/{tenantid}/vendasTotaisDoMesPorLoja_jab(tenantid=${tenantid})}">
                           <div class="circle-tile-heading green">
                               <i class="fa fa-money fa-fw fa-3x"></i>
                           </div>
                       </a>
                       <div class="circle-tile-content green">
                           <div class="circle-tile-description text-faded">
                               Faturamento do Mês
                           </div>
                           <div class="circle-tile-number text-faded">
                               <div class="table-responsive  bw-tabela-simples" >
                                   <table class="table">
	                                    <tbody th:each="somaVenda : ${somaVendasDoMesPorLoja}">
	                                        <tr>
	                                            <td 	class="dashboardLabel">Vendas: </td>
	                                            <td 	class="dashboardValor"  
	                                           			th:text="'R$ ' + ${{(somaVenda.valorVenda  != null ? somaVenda.valorVenda : 0) + (somaVenda.valorVendaDanfe != null ? somaVenda.valorVendaDanfe : 0)}}">
	                                            </td>
	                                            <td 	class="dashboardEspacamento"></td>      
	                                        </tr>
	                                        <tr>
	                                            <td 	class="dashboardLabel">Trocas: </td>
	                                            <td  	class="dashboardValor" 
	                                           			th:text="'R$ ' + ${{somaVenda.valorTroca != null ? somaVenda.valorTroca : '0,00'}}">
	                                           	</td>
	                                            <td 	class="dashboardEspacamento"></td>      
	                                          </tr>
	                                        <tr>
	                                            <td 	class="dashboardLabel">Total: </td>
	                                            <td  	class="dashboardValor" 
	                                           			th:text="'R$ ' + ${{((somaVenda.valorVenda  != null ? somaVenda.valorVenda : 0) + (somaVenda.valorVendaDanfe != null ? somaVenda.valorVendaDanfe : 0)) - (somaVenda.valorTroca != null ? somaVenda.valorTroca : 0)}}">
	                                           	</td>
	                                            <td 	class="dashboardEspacamento"></td>      
	                                        </tr>
	                                    </tbody>
                                   </table>
                               </div>
                           </div>
                           <span id="sparklineA"></span>
                           <a 	th:href="@{/vendas/{tenantid}/vendasTotaisDoMesPorLoja_jab(tenantid=${tenantid})}" 
                           		class="circle-tile-footer">Vendas totais do mês 
                           		<i class="fa fa-chevron-circle-right"></i>
                           	</a>
                       </div>
                   </div>
               </div>
                   
               <div class="col-lg-4 col-sm-4">
                   <div class="circle-tile">
                       <a th:href="@{/vendas/{tenantid}/vendasTotaisDoAnoPorLoja_jab(tenantid=${tenantid})}">
                           <div class="circle-tile-heading red">
                               <i class="fa fa-money fa-fw fa-3x"></i>
                           </div>
                       </a>
                       <div class="circle-tile-content red">
                           <div class="circle-tile-description text-faded">
                              Faturamento do Ano
                           </div>
                           <div class="circle-tile-number text-faded">
                               <div class="table-responsive  bw-tabela-simples" >
                                   <table class="table">
                                       <tbody>
                                           <tr th:each="somaVenda : ${somaVendasDoAnoporLoja}">
                                               <td 	class="dashboardLabel">Vendas: </td>
                                               <td 	class="dashboardValor" 
                                               			th:text="'R$ ' + ${{(somaVenda.valorVenda  != null ? somaVenda.valorVenda : 0) + (somaVenda.valorVendaDanfe != null ? somaVenda.valorVendaDanfe : 0)}}">
                                               </td>
                                               <td 	class="dashboardEspacamento"></td>      
                                           </tr>
                                           <tr th:each="somaVenda : ${somaVendasDoAnoporLoja}">
                                               <td 	class="dashboardLabel">Trocas: </td>
                                               <td  	class="dashboardValor" 
                                               			th:text="'R$ ' + ${{somaVenda.valorTroca != null ? somaVenda.valorTroca : '0,00'}}">
                                               </td>
                                               <td 	class="dashboardEspacamento"></td>      
                                           </tr>
                                           <tr th:each="somaVenda : ${somaVendasDoAnoporLoja}">
                                               <td 	class="dashboardLabel">Total: </td>
                                               <td  	class="dashboardValor" 
                                               			th:text="'R$ ' + ${{((somaVenda.valorVenda  != null ? somaVenda.valorVenda : 0) + (somaVenda.valorVendaDanfe != null ? somaVenda.valorVendaDanfe : 0)) - (somaVenda.valorTroca != null ? somaVenda.valorTroca : 0)}}">
                                               </td>
                                               <td 	class="dashboardEspacamento"></td>      
                                           </tr>
                                       </tbody>
                                   </table>
                               </div>
                           </div>
                           <span id="sparklineA"></span>
                           <a 	th:href="@{/vendas/{tenantid}/vendasTotaisDoAnoPorLoja_jab(tenantid=${tenantid})}" 
                           		class="circle-tile-footer">Vendas totais do ano 
                           		<i class="fa fa-chevron-circle-right"></i>
                           	</a>
                       </div>
                   </div>
               </div>
			</div>
			

			<div class="row">
				<div class="col-sm-6">
					<div class="aw-graph-box"  sec:authorize="hasAuthority('CADASTRAR_USUARIO')">
						<div class="aw-graph-box__header">
							<label class="aw-graph-box__title  gl-label" >
								Vendas por loja <small>mês atual</small>
							</label>
						</div>
						<div class="aw-graph-box__content">
							
							<div>
								<canvas id="graficoVendasPorMes" height="160px"></canvas>
							</div>
						</div>
					</div>
				</div>

				<div class="col-sm-6">
					<div class="aw-graph-box"  sec:authorize="hasAuthority('CADASTRAR_USUARIO')">
						<div class="aw-graph-box__header">
							<label class="aw-graph-box__title  gl-label">
								Vendas por ano <small>total geral</small>
							</label>
						</div>
						<div class="aw-graph-box__content">
							<div>
								<canvas id="barChart" height="160px"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</section>
	<th:block layout:fragment="javascript-extra">
	   <script th:src="@{/javascripts/vendors/Chart.min.js}"></script>
	   <script th:src="@{/javascripts/dashboard-graficos.js}"></script>
	</th:block>
</body>
</html>
