<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/LayoutPadrao}"
    xmlns:brewer="http://brewer.algaworks.com">
        
<head>
    <title>Total de Vendas Por Período </title>
</head>

<body>

<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10">
                    <h1>Total de Vendas Por Período </h1>
                </div>
            </div>
        </div>
    </div>
  
    <div class="container-fluid">
            
                <form method="GET" th:action="@{/{tenantid}/vendasTotaisPorPeriodoPorLoja/pesquisa(tenantid=${tenantid})}">

				<div class="row">
                            <div class="form-group  col-sm-3">
								<label for="dataEmissaoInicial" class="control-label  gl-label">Período Inicíal</label> 
								<div class='input-group date'>
									<input type="text" class="form-control  js-date gl-dates"
										id="dataEmissaoInicial" name="dataEmissaoInicial"
										autocomplete="off" /> 
										<span class="input-group-addon"> 
										      <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
								</div>
							</div>
							<div class="form-group  col-sm-3">
								<label for="dataEmissaoFinal" class="control-label  gl-label">Período Final</label> 
								<div class='input-group date'>
										<input type="text" class="form-control js-date gl-dates"
											id="dataEmissaoFinal"  name="dataEmissaoFinal" autocomplete="off" />
										<span class="input-group-addon"> 
                                              <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
								</div>	
							</div>
							 <span class="input-group-btn" style="padding-top: 28px;">    
								 <button type="submit" class="btn  btn-primary">
	                                  <i class="glyphicon glyphicon-search"></i>
	                             </button>
                             </span>
						</div>
                </form> 
            
                <div class="table-responsive  bw-tabela-simples" >
                    <table class="table  table-hover" th:object="${vendasPorPeriodoporLoja}" id="tableVendasTotaisPorPeriodoPorLoja">
                        <thead>
                            <tr class="gl-tabela-Padrao-Titulos">
                                <th class="gl-tabela-vendas-lojaTitulo">Lojas</th>
                                <th class="gl-tabela-vendas-vendaTotalTitulo">Venda Total</th>
<!--                                 <th></th> -->
                            </tr>
                        </thead>

                        <tbody>
                            <tr class="gl-tabela-Padrao-dados" th:each="venda : ${vendasPorPeriodoporLoja}">

                                <td class="gl-tabela-vendas-lojaDados" th:text="${venda.loja}">1</td>
                                <td class="gl-tabela-vendas-vendaTotalDados" th:text="${'R$ ' + #numbers.formatDecimal(venda.valorTotal, 0, 'POINT', 2, 'COMMA')}">Visa</td>
<!--                                 <td></td> -->
                            </tr>
                            <tr th:if="${#lists.isEmpty(vendasPorPeriodoporLoja)}">
                                <td colspan="2" class="gl-nadaEncontrado">Nenhuma venda encontrada no período</td>
                            </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td class="gl-tabela-rodape-totalizador-Titulo">TOTAL DE VENDAS DO PERÍODO</td>
                            <td class="gl-tabela-rodape-totalizador-Titulo">R$ [[${{totalVendasPorPeriodol}}]]</td>
                            <td></td>
                        </tr>
                        </tfoot>
                    </table>
                	<div class="gl-dates" th:if="${!#lists.isEmpty(vendasPorPeriodoporLoja)}">
                    <hr />
<!--                 		<label >EXPORTAR PARA:</label> -->
                		<button id="btnExportExcel" class="btn btn-sm btn-success clearfix">
                			<span class="fa fa-file-excel-o"></span>  EXPORT TO EXCEL
                		</button>
                	<hr />
                	</div>
                </div>
</div>
    
</section>
<th:block layout:fragment="javascript-extra">
      <script th:src="@{/javascripts/exportacaoExcel/tabelaParaExcel.js}"></script>  
    </th:block>
</body>
</html>
