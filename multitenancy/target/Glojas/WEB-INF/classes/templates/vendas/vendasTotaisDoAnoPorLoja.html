<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/LayoutPadrao}"
    xmlns:brewer="http://brewer.algaworks.com">
        
<head>
    <title>Total de Vendas no Ano </title>
</head>


<body>

<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10">
                    <h1>Total de Vendas no Ano </h1>
                </div>
                 <div class="col-sm-2">
                    <h2 >Ano de referência: _ <a id="ano" style=" font-size: 24px; text-align: right;"></a></h2>
                 </div>
            </div>
        </div>
    </div>
  
    <div class="container-fluid">
            
                <div class="table-responsive  bw-tabela-simples" >
                    <table class="table  table-hover" th:object="${vendasDoAnoporLoja}" id="tableValorTotalDoAnoPorLoja">
                        <thead>
                            <tr class="gl-tabela-Padrao-Titulos">
                                <th class="gl-tabela-vendas-lojaTitulo">Lojas</th>
                                <th class="gl-tabela-vendas-vendaTotalTitulo">Venda Total</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr class="gl-tabela-Padrao-dados" th:each="venda : ${vendasDoAnoporLoja}">

                                <td class="gl-tabela-vendas-lojaDados" th:text="${venda.loja}">1</td>
                                <td class="gl-tabela-vendas-vendaTotalDados" th:text="${'R$ ' + #numbers.formatDecimal(venda.valorTotal, 0, 'POINT', 2, 'COMMA')}">Visa</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(vendasDoAnoporLoja)}">
                                <td colspan="2" class="gl-nadaEncontrado">Nenhuma venda foi efetuada esse ano</td>
                            </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td class="gl-tabela-rodape-totalizador-Titulo">TOTAL DE VENDAS DO ANO</td>
                            <td class="gl-tabela-rodape-totalizador-Dados">R$ [[${{vendasDoAnoAtual}}]]</td>
                            <td></td>
                        </tr>
                        </tfoot>
                    </table>
                     <hr />
                	<div class="gl-dates">
<!--                 		<label >EXPORTAR PARA:</label> -->
                		<button id="btnExportExcel" class="btn btn-sm btn-success clearfix">
                			<span class="fa fa-file-excel-o"></span>  EXPORT TO EXCEL
                		</button>
                	</div>
                	<hr />
                </div>
</div>
    
</section>
<th:block layout:fragment="javascript-extra">
        <script type="text/javascript">
            jQuery(window).load(function($){
                atualizaRelogio();
            });
        </script>
       <script>
        function atualizaRelogio(){ 
            var momentoAtual = new Date();
         
            var ano  = momentoAtual.getFullYear();
    
            dataFormat = ano;
 
            document.getElementById("ano").innerHTML = dataFormat;
 
            setTimeout("atualizaRelogio()",1000);
        }
    </script> 
      <script th:src="@{/javascripts/exportacaoExcel/tabelaParaExcel.js}"></script>  
    </th:block>
</body>
</html>
