<!DOCTYPE html>
<html ang="pt" xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title></title>
  
  <link rel="stylesheet"  th:href="@{/layout/stylesheets/bootstrap.min.css}"/>
  <link rel="stylesheet"  th:href="@{/layout/stylesheets/login.css}"/>
</head>
<body>

  <div class="login-form col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <header>
        <div class="aw-simple-panel__message">
        <h1><img class="img-responsive" th:src="@{/layout/images/sysconard_logo.png}"></h1>
        <h2 class="text-center">Entre com seu <b>usuÃ¡rio</b> e <b>senha</b></h2>
        </div>
        <div class="aw-simple-panel__message is-error" th:if="${#bools.isTrue(param.error)}" >
             <h2 class="text-center">O e-mail e/ou senha nÃ£o conferem!!</h2>
        </div>
    </header>
    <form th:action="@{/login}" method="POST">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </div>
                <input type="text" name="username" class="form-control  input-lg" placeholder="Seu e-mail" autofocus="autofocus">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <span class="glyphicon  glyphicon-lock"></span>
                </div>
                <input type="password" name="password" class="form-control input-lg" placeholder="Senha">
            </div>
        </div>

        <footer>
            <div class="checkbox pull-left">
                <label><input type="checkbox" name="lembrar">Lembrar de mim</label>
            </div>
            <button type="submit" class="btn btn-primary pull-right">Entrar</button>
        </footer>
    </form>
  </div>

  <script th:src="@{/layout/javascripts/jquery-2.2.4.min.js}"></script>
  <script th:src="@{/layout/javascripts/bootstrap.min.js}"></script>
</body>
</html>
