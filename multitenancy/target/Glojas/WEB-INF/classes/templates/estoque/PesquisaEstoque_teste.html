<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/LayoutPadrao}"
    xmlns:brewer="http://brewer.algaworks.com">
        
<head>
    <title>Pesquisa de Estoque Geral</title>
     <script th:src="@{/javascripts/vendors/pace.min.js}"></script> 
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/pace-theme-barber-shop.css}"/>
</head>

<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10">
                    <h1>Pesquisa de Estoque Geral</h1>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">

            
                <div class="table-responsive  bw-tabela-simples">
                    <table class="table  table-hover" th:object="${estoques}" id="tableLojas">
                        <thead>
                            <tr class="gl-tabela-Padrao-Titulos">
								<th>REFPLU</th>
								<th>Marca</th>
								<th>Produto</th>
								<th>Estoque 01</th>
					       	</tr>
                        </thead>

                        <tbody>
							<tr class="gl-tabela-Padrao-dados" th:each="estoque : ${estoques}">
	
								<td th:text="${estoque.refplu}">1</td>
								<td th:text="${estoque.marca}">Marca</td>
								<td th:text="${estoque.descricao}">Marca</td>
								<td th:text="${estoque.loj1}">Marca</td>
								<td></td>
							</tr>
							<tr th:if="${#lists.isEmpty(estoques)}">
                                <td colspan="2" class="gl-nadaEncontrado">Nenhuma loja foi encontrada</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="gl-dates" th:if="${!#lists.isEmpty(estoques)}">
                    <hr />
<!--                        <label >EXPORTAR PARA:</label> -->
                        <button id="btnExportExcel" class="btn btn-sm btn-success clearfix">
                            <span class="fa fa-file-excel-o"></span>  EXPORT TO EXCEL
                        </button>
                    <hr />
                    </div>
                </div>
</div>
    
</section>
<th:block layout:fragment="javascript-extra">
      <script th:src="@{/javascripts/exportacaoExcel/tabelaParaExcel.js}"></script>  
 </th:block>
</body>
</html>
