<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/LayoutPadrao}"
    xmlns:gestaoloja="http://brewer.algaworks.com"
    xmlns:brewer="http://brewer.algaworks.com">
        
<head>
    <title>Pesquisa Estoque</title>
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/jquery.dataTables.css}"/>
     <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/buttons.dataTables.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/responsive.bootstrap.min.css}"/>
    <script th:src="@{/javascripts/vendors/pace.min.js}"></script> 
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/pace-theme-barber-shop.css}"/>
</head>

<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10">
                    <h1>Estoque Atual</h1>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">

                <div class="table-responsive  bw-tabela-simples">
                        <table id="tableEstoqueAtual" class="table table-striped table-bordered" cellspacing="0" width="100%" >
                            <thead>
                                <tr class="gl-tabela-Padrao-Titulos">
                                    <th class="gl-tabela-estoque-refplu">Refplu</th>
                                    <th class="gl-tabela-estoque-marca">Marca</th>
                                    <th>Produto</th>
                                    <th class="gl-tabela-estoque-estCD">Matriz</th>
                                    <th class="gl-tabela-estoque-estAldeota">CD</th>
                                    <th class="gl-tabela-estoque-estIguatemi">Ant. Sales</th>
                                    <th class="gl-tabela-estoque-estNorth">Maracanau</th>
                                    <th class="gl-tabela-estoque-estViaSul">Iguatemi</th>
                                      <th class="gl-tabela-estoque-estNorth">Sh. Messejana</th>
                                    <th class="gl-tabela-estoque-estViaSul">Iande</th>
                                    <th class="gl-tabela-estoque-estViaSul">North</th>
                                     <th class="gl-tabela-estoque-estViaSul">Pátio água fria</th>
                                     <th class="gl-tabela-estoque-estViaSul">ViaSul</th>
                                    <th class="gl-tabela-estoque-estViaSul">Parangaba</th>
                                    <th class="gl-tabela-estoque-estViaSul">Kennedy</th>
                                    <th class="gl-tabela-estoque-estViaSul">RioMar</th>
                                    <th class="gl-tabela-estoque-estViaSul">Estoque Total</th>
                                </tr>
                            </thead>
                             <tbody>
                                 <tr class="gl-tabela-Padrao-dados" th:each="estoque : ${estoques}">
                                    <td class="gl-tabela-estoque-refplu" th:text="${estoque.refplu}">1</td>
                                    <td class="gl-tabela-estoque-marca" th:text="${estoque.marca}">Visa</td>
                                    <td th:text="${estoque.descricao}">Visa</td>
                                    <td class="gl-tabela-estoque-estCD" th:text="${@uIUtil.converterParaInteger(estoque.loj1)}">Visa</td>
                                    <td class="gl-tabela-estoque-estAldeota" th:text="${@uIUtil.converterParaInteger(estoque.loj2)}">Visa</td>
                                    <td class="gl-tabela-estoque-estIguatemi" th:text="${@uIUtil.converterParaInteger(estoque.loj3)}">Visa</td>
                                    <td class="gl-tabela-estoque-estNorth" th:text="${@uIUtil.converterParaInteger(estoque.loj4)}">Visa</td>
                                    <td class="gl-tabela-estoque-estViaSul" th:text="${@uIUtil.converterParaInteger(estoque.loj5)}">Visa</td>
                                     <td class="gl-tabela-estoque-estViaSul" th:text="${@uIUtil.converterParaInteger(estoque.loj6)}">Visa</td>
                                      <td class="gl-tabela-estoque-estViaSul" th:text="${@uIUtil.converterParaInteger(estoque.loj7)}">Visa</td>
                                      <td class="gl-tabela-estoque-estViaSul" th:text="${@uIUtil.converterParaInteger(estoque.loj9)}">Visa</td>
                                         <td class="gl-tabela-estoque-estViaSul" th:text="${@uIUtil.converterParaInteger(estoque.loj10)}">Visa</td>
                                         <td class="gl-tabela-estoque-estViaSul" th:text="${@uIUtil.converterParaInteger(estoque.loj8)}">Visa</td>
                                     <td class="gl-tabela-estoque-estViaSul" th:text="${@uIUtil.converterParaInteger(estoque.loj11)}">Visa</td>
                                     <td class="gl-tabela-estoque-estViaSul" th:text="${@uIUtil.converterParaInteger(estoque.loj12)}">Visa</td>
                                     <td class="gl-tabela-estoque-estViaSul" th:text="${@uIUtil.converterParaInteger(estoque.loj13)}">Visa</td>
                                    <td class="gl-tabela-estoque-estViaSul" th:text="${@uIUtil.converterParaInteger(estoque.loj1
                                                                                                                                                                  + estoque.loj2 
												                                                                                                                  + estoque.loj3 
												                                                                                                                  + estoque.loj4
												                                                                                                                  + estoque.loj5
												                                                                                                                  + estoque.loj6 
												                                                                                                                  + estoque.loj7 
												                                                                                                                  + estoque.loj9 
												                                                                                                                  + estoque.loj10
												                                                                                                                  + estoque.loj8
												                                                                                                                  + estoque.loj11
												                                                                                                                  + estoque.loj13
												                                                                                                                  + estoque.loj12)}">Visa</td>
                                 </tr>
                                 <tr th:if=${#lists.isEmpty(estoques)}>
                                    <td colspan="7">Nenhum produto em estoque foi encontrado</td>
                                 </tr>
                             </tbody>    
                        </table>
                        <div class="gl-dates" th:if=${!#lists.isEmpty(estoques)}>
                    <hr />
<!--                        <label >EXPORTAR PARA:</label> -->
                        <button id="btnExportExcelEstoque" class="btn btn-sm btn-success clearfix">
                            <span class="fa fa-file-excel-o"></span>  EXPORT TO EXCEL
                        </button>
                    <hr />
                    </div>
                </div>
</div>
</section>
<th:block layout:fragment="javascript-extra">
       <script th:src="@{/javascripts/vendors/jquery.dataTables.min.js}"></script>
       <script th:src="@{/javascripts/vendors/dataTables.buttons.min.js}"></script>
       <script th:src="@{/javascripts/vendors/dataTables.responsive.min.js}"></script>
       <script>
                 $(document).ready (function() {
                     $('#tableEstoqueAtual').dataTable( {
                           responsive: true,
                           "language": {
                               "lengthMenu": "Mostrar _MENU_ produtos por pagina",
                               "zeroRecords": "Nada foi encontrado - desculpe",
                               "info": "Mostrando página _PAGE_ de _PAGES_",
                               "infoEmpty": "Nenhum dado encontrado",
                               "infoFiltered": "(filtrado de _MAX_ total de dados)",
                               "search":  "Pesquisar:",
                               "paginate": {
                                   "first":      "Primeira",
                                   "last":       "Última",
                                   "next":       "Próxima",
                                   "previous":   "Anterior"
                               }
                            }
                       }); 
                 }); 
       </script>
       <script th:src="@{/javascripts/exportacaoExcel/tabelaParaExcel.js}"></script>  
    </th:block>
</body>
</html>
