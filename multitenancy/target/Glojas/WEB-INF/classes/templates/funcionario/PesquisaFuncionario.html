<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/LayoutPadrao}"
    xmlns:brewer="http://brewer.algaworks.com">
        
<head>
    <title>Pesquisa de Funcionários</title>
     <script th:src="@{/javascripts/vendors/pace.min.js}"></script> 
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/pace-theme-barber-shop.css}"/>
</head>

<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10">
                    <h1>Pesquisa de Funcionários</h1>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
                <form method="GET" th:object="${funcionarioFilter}"  th:action="@{/funcionarios/{tenantid}/funcionarios(tenantid=${tenantid})}">
				<div class="row">
					<div class="form-group  col-xs-12 col-sm-12 col-md-8 col-lg-8">
						<label for="nome" class="control-label  gl-label">Colaborador</label> <input
							type="text" class="form-control  gl-inputs" id="nome"
							autofocus="autofocus" th:field="*{nome}"
							placeholder="Qual o nome do funcionario que você está procurando?" />
					</div>
				</div>
				<div class="row">
				     <div class="form-group  col-xs-6 col-sm-6 col-md-4 col-lg-4">
                                    <label for="cargo" class="control-label  gl-label">Cargo</label>
                                            <select class="selectpicker form-control  gl-inputs"  id="cargo"  th:field="*{cargo}">
                                                <option value="">Selecione o cargo</option>
                                                <option th:each="cargo : ${cargos}" th:value="${cargo.descricao}"
                                        th:text="${cargo.descricao}">SP</option>
                                           </select>
                     </div>
                      <div class="form-group col-xs-6 col-sm-6 col-md-4 col-lg-4">
                                    <label for="estado" class="control-label  gl-label">Loja</label>
                                            <select class="selectpicker form-control  gl-inputs"  id="loja"  th:field="*{loja}">
                                                <option value="">Selecione a loja</option>
                                                <option th:each="loja : ${lojas}" th:value="${loja.nome}"
                                        th:text="${loja.nome}">SP</option>
                                           </select>
                     </div>
				</div>
				 <button type="submit" class="btn  btn-primary">Pesquisar</button>
			</form> 
			     <br/>
                <div class="table-responsive  bw-tabela-simples">
                    <table class="table  table-hover" th:object="${funcionarios}" id="tableFuncionarios">
                        <thead>
                            <tr class="gl-tabela-Padrao-Titulos">
                                <th class="gl-tabela-funcionario-codigo">Codigo</th>
                                <th>
                                       <a th:href="${pagina.urlOrdenada('nome')}" th:remove="${pagina.vazia
                                       } ? tag">
                                       <span>Nome</span>
                                                <span class="dropup" th:remove="${pagina.descendente('nome')} ? tag"
                                                         th:if="${pagina.ordenada('nome')}"><span class="caret"></span></span>
                                       </a>
                                </th>
                                <th class="gl-tabela-funcionario-cargo">Cargo</th>
                                <th class="gl-tabela-funcionario-loja">Loja</th>
                                <th>E-mail</th>
                                
                            </tr>
                        </thead>

                        <tbody>
                            <tr class="gl-tabela-Padrao-dados" th:each="funcionario : ${pagina.conteudo}">

                                <td class="gl-tabela-funcionario-codigo" th:text="${funcionario.codigo}">1</td>
                                <td th:text="${funcionario.nome}">Visa</td>
                                <td class="gl-tabela-funcionario-cargo" th:text="${funcionario.cargo.descricao}">Visa</td>
                                <td class="gl-tabela-funcionario-loja" th:text="${funcionario.loja.nome}">Visa</td>
                                <td th:text="${funcionario.email}">1</td>
                            </tr>
                            <tr th:if="${pagina.vazia}">
                                <td colspan="7">Nenhum funcionario encontrado</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="gl-dates" th:if="${!pagina.vazia}">
                    <hr />
<!--                 		<label >EXPORTAR PARA:</label> -->
                		<button id="btnExportExcel" class="btn btn-sm btn-success clearfix">
                			<span class="fa fa-file-excel-o"></span>  EXPORT TO EXCEL
                		</button>
                	<hr />
                	</div>
                </div>
                 <gestaoloja:pagination page="${pagina}"/>
</div>
    
</section>
<th:block layout:fragment="javascript-extra">
      <script th:src="@{/javascripts/exportacaoExcel/tabelaParaExcel.js}"></script>  
 </th:block>
</body>
</html>
